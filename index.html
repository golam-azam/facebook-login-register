<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet"href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <h2>Facebook</h2>
            </div>
            <div class="login">
                <div class="email">
                    <label for="email">Email or Phone</label>
                    <input type="text"id="email">
                </div>
                <div class="pass">
                    <label for="password">Password</label>
                    <input type="password"id="password">
                    <span>Forgotten account?</span>
                </div>
                <div class="log">
                    <input type="submit" value="log in">
                </div>
            </div>
        </div>
    </div>
	<!--header end-->
	<div class="main">
	<div class="main-sub">
		<div class="sub-head">
			<h1>Create a new account</h1>
			<p>It's quick and easy</p>
		</div>
		<div class="input-form">
			<form action="#"method="POST">
				<div class="info">
					<div class="information">
						<input type="text" name="first-name" placeholder="First name">
						<input type="text" name="sur-name" placeholder="Sure name">
					</div>
					<div class="hot">
						<input type="number" name="number" placeholder="Mobile number or email address">
					</div>
					<div class="soft" >
						<input type="password" name="password" placeholder="New password">
					</div>
				</div>
				<div class="date-birth">
					<h3>Date of birth</h3>
					<input type="date" name="date">
				</div>
				<div class="Gender">
					<h3>Gender</h3>
					<input type="radio" name="gender" id="sex" value="female"><label for="sex">Female</label>
					<input type="radio" name="gender" id="sex" value="male"><label for="sex">Male</label>
					<input type="radio" name="gender" id="sex" value="custom"><label for="sex">Custom</label>
				</div>
				<div class="pragraph">
					<p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy.
					You may receive SMS notifications from us and can opt out at any time.</p>
				</div>
				<div class="sign">
					<input type="button" name="submit" value="Sign Up">
				</div>
			</form>
		</div>
			
			</div>
			
		</div>
	
	
</body>
</html>
